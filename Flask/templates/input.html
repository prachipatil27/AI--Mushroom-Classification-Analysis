<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mushroom Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
        url('https://images.unsplash.com/photo-1558616629-899031969d5e?w=1600&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 40px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-section {
      flex: 1 1 350px;
    }

    .form-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .file-label {
      display: block;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .file-label:hover {
      background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }

    #file_upload {
      display: none;
    }

    .submit-btn {
      background-color: #fff;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #000;
      color: #fff;
    }

    .preview-section {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #image-preview {
      max-width: 100%;
      max-height: 280px;
      border-radius: 16px;
      border: 2px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    #result {
      margin-top: 30px;
      text-align: center;
      font-size: 22px;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <div class="form-section">
      <h2>Upload a Mushroom Image</h2>
      <form action="/Mushroom-classification-predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image_file" id="file_upload" accept="image/*">
        <label for="file_upload" class="file-label">Select Mushroom Image</label>
        <button type="submit" class="submit-btn">Predict</button>
      </form>
    </div>
    <div class="preview-section">
      <img id="image-preview" src="" alt="Image Preview">
    </div>
  </div>

  {% if prediction %}
    <div id="result">The Mushroom is = {{ prediction }}</div>
  {% endif %}

  <script src="/static/js/script.js"></script>
</body>
</html>
